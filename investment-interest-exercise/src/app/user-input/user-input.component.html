<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <label for="current-savings">Initial Investment</label>
        <input type="number" id="initial-investment" [(ngModel)]="initialInvestment" name="initial-investment" />
    
        <label for="annual-contribution">Annual Investment</label>
        <input type="number" id="annual-investment" [(ngModel)]="annualInvestment" name="annual-investment" />
    </div>
    <br>
    <div class="input-group">
        <label for="expected-return">Expected Return</label>
        <input type="number" id="expected-return" [(ngModel)]="expectedReturn" name="expected-return" />

        <label for="duration">Duration</label>
        <input type="number" id="duration" [(ngModel)]="duration" name="duration" />
    </div>
    <br>
    <button type="submit">Calculate</button>
</form>
